<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangladesh Bank Routing Finder</title>
  <style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 0; 
        background: #f9f9f9; 
        line-height: 1.5;
    }

    /* Navbar */
    .navbar {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #007bff;
      color: #fff;
      padding: 12px 16px;
    }

    @media (min-width: 768px) {
        .navbar {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
        }
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.3em;
      text-align: center;
    }

    @media (min-width: 768px) {
        .navbar h1 {
            font-size: 1.5em;
            text-align: left;
        }
    }

    .navbar button {
      background: #fff;
      color: #007bff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 14px;
    }

    @media (min-width: 768px) {
        .navbar button {
            width: auto;
            min-width: 180px;
            font-size: inherit;
        }
    }

    .navbar button:hover {
      background: #e6e6e6;
    }

    .container {
      padding: 16px;
    }

    @media (min-width: 768px) {
        .container {
            padding: 20px;
        }
    }

    .card {
      background: #fff;
      padding: 16px;
      margin: 16px auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 100%;
    }

    @media (min-width: 768px) {
        .card {
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 700px;
        }
    }

    label { 
        display: block; 
        margin-top: 12px; 
        margin-bottom: 4px;
        font-weight: bold; 
        font-size: 14px;
    }

    @media (min-width: 768px) {
        label {
            margin-top: 10px;
            font-size: inherit;
        }
    }

    input, select, button {
      padding: 10px;
      margin-top: 4px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    @media (min-width: 768px) {
        input, select, button {
            padding: 8px;
            margin-top: 5px;
            font-size: inherit;
        }
    }

    .card button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    @media (min-width: 768px) {
        .card button {
            margin-top: 12px;
            padding: 10px;
            font-size: inherit;
        }
    }

    .card button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      background: #eef;
      border-radius: 6px;
      font-size: 14px;
      word-break: break-word;
    }

    @media (min-width: 768px) {
        .result {
            margin-top: 15px;
            font-size: 1.1em;
        }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>Bank Routing Finder</h1>
    <a href="card.html"><button>Bank Details Card Generator</button></a>
  </div>

  <div class="container">
    <!-- Search by Routing Number -->
    <div class="card">
      <h2>Search by Routing Number</h2>
      <label for="routingInput">Enter Routing Number:</label>
      <input type="number" id="routingInput" placeholder="e.g. 020260430" pattern="\d{9}" maxlength="9" inputmode="numeric">
      <button onclick="searchByRouting()">Find Bank & Branch</button>
      <div id="routingResult" class="result"></div>
    </div>

    <!-- Search by Bank & Branch -->
    <div class="card">
      <h2>Search by Bank & Branch</h2>
      <label for="bankSelect">Select Bank:</label>
      <select id="bankSelect" onchange="populateBranches()">
        <option value="">-- Select Bank --</option>
      </select>

      <label for="branchSelect">Select Branch:</label>
      <select id="branchSelect">
        <option value="">-- Select Branch --</option>
      </select>

      <button onclick="searchByBankBranch()">Find Routing Number</button>
      <div id="bankBranchResult" class="result"></div>
    </div>
  </div>

  <script>
    let banksData = [];

    // Load banks.json
    fetch("banks.json")
      .then(res => res.json())
      .then(data => {
        banksData = data;
        populateBanks();
      })
      .catch(error => {
        const container = document.querySelector('.container');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'result';
        errorDiv.style.background = '#fee';
        errorDiv.style.color = '#900';
        errorDiv.innerHTML = "❌ Failed to load bank data. Please try again later.";
        container.prepend(errorDiv);
        console.error("Error loading banks.json:", error);
      });

    function populateBanks() {
      const bankSelect = document.getElementById("bankSelect");
      banksData.forEach(bank => {
        let opt = document.createElement("option");
        opt.value = bank.name;
        opt.textContent = bank.name;
        bankSelect.appendChild(opt);
      });
    }

    function populateBranches() {
      const bankSelect = document.getElementById("bankSelect").value;
      const branchSelect = document.getElementById("branchSelect");
      branchSelect.innerHTML = "<option value=''>-- Select Branch --</option>";

      if (!bankSelect) return;

      const bank = banksData.find(b => b.name === bankSelect);
      if (bank && bank.branches) {
        bank.branches.forEach(branch => {
          let opt = document.createElement("option");
          opt.value = branch.routing;
          opt.textContent = branch.display;
          branchSelect.appendChild(opt);
        });
      }
    }

    function searchByRouting() {
      const routing = document.getElementById("routingInput").value.trim();
      const resultDiv = document.getElementById("routingResult");
      let found = null;

      banksData.forEach(bank => {
        if (bank.branches) {
          bank.branches.forEach(branch => {
            if (branch.routing === routing) {
              found = { bank: bank.name, branch: branch.display };
            }
          });
        }
      });

      if (found) {
        resultDiv.innerHTML = `✅ <strong>Bank:</strong> ${found.bank}<br><strong>Branch:</strong> ${found.branch}`;
        resultDiv.style.background = "#efe";
      } else {
        resultDiv.innerHTML = "❌ No matching bank/branch found for this routing number.";
        resultDiv.style.background = "#fee";
      }
    }

    function searchByBankBranch() {
      const bankName = document.getElementById("bankSelect").value;
      const branchRouting = document.getElementById("branchSelect").value;
      const resultDiv = document.getElementById("bankBranchResult");

      if (!bankName || !branchRouting) {
        resultDiv.innerHTML = "⚠️ Please select both bank and branch.";
        resultDiv.style.background = "#ffe";
        return;
      }

      const bank = banksData.find(b => b.name === bankName);
      if (!bank || !bank.branches) {
        resultDiv.innerHTML = "❌ Bank data not found.";
        resultDiv.style.background = "#fee";
        return;
      }

      const branch = bank.branches.find(b => b.routing === branchRouting);
      if (branch) {
        resultDiv.innerHTML = `✅ <strong>Routing Number:</strong> ${branch.routing}`;
        resultDiv.style.background = "#efe";
      } else {
        resultDiv.innerHTML = "❌ Branch not found.";
        resultDiv.style.background = "#fee";
      }
    }
  </script>
</body>
</html>
